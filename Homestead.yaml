---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: laravel-recipes
name: laravel-recipes
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/riggllm/GitHub/laravel-recipes"
      to: "/home/vagrant/laravel-recipes"

sites:
    - map: homestead.app
      to: "/home/vagrant/laravel-recipes/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

